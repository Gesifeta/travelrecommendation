<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="Travel recommendations, online travel destinations, easy travel info, best destinations, tourist destinations, tourism" />
    <meta name="author" content="Gemechu Adam">
    <link rel="stylesheet" href="index.css">
    <title>Travel recommendations | Navigate your next destinations</title>
</head>

<body>
    <header class="app__header">
        <div class="app__header-logo">
            <div class="app__header-logo--image">
                <img src="/assets//logo.svg" alt="logo">
            </div>
            <div class="app__header-logo--text">
                <h2>EaseTravel</h2>
            </div>

        </div>
        <nav class="nab-bar">
            <ul>
                <li onclick="selectNavLink(event)"><a href="index.html">Home</a> </li>
                <li onclick="selectNavLink(event)"><a href="about.html" >About us</a></li>
                <li class="active"  onclick="selectNavLink(event)"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
  
    </header>
    <div class="app">
         
        <section class="app__contact-us" id="contact-us">
            <div class="app__social-container hero">
                <div class="app__nav-link--socials">
                    <a href="https://www.twitter.com">
                        <img src="/assets/twitter.png" alt="x icon">
                    </a>
                    <a href="https://www.facebook.com">
                        <img src="/assets/facebook.png" alt="facebook icon">
                    </a>
                    <a href="https://www.instagram.com">
                        <img src="/assets/instagram.svg" alt="instagram icon">
                    </a>
                    <a href="https://www.youtube.com">
                        <img src="/assets/youtube.svg" alt="youtube icon">
                    </a>
                </div>
            </div>
            <div class="contact">
                <div class="app__contact-us--text">
                    <h1>CONTACT US</h1>
                    <P>Get in touch.</P>
                </div>
                <form action="" onsubmit="" class="app__contact-form">
                    <div class="form-control">
                        <label for="name">name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-control">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="15" rows="5"></textarea>
                    </div>
                    <div class="btn-group">
                        <button class="btn-primary">Submit</button>
                        <button type="reset" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
    </div>
    </section>
    </div>
    <script src="index.js"></script>
    <noscript>Sorry, You need to enable javascript on your browser to view this page.</noscript>
</body>

</html>
