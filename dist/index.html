<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="Travel recommendations, online travel destinations, easy travel info, best destinations, tourist destinations, tourism" />
    <meta name="author" content="Gemechu Adam">
    <link rel="stylesheet" href=css/index.css type="text/css" media="all" />
    <title>Travel recommendations | Navigate your next destinations</title>
</head>

<body>
    <header class="app__header">
        <div class="app__header-logo">
            <div class="app__header-logo--image">
                <img src="/images//logo.svg" alt="logo">
            </div>
            <div class="app__header-logo--text">
                <h2>EaseTravel</h2>
            </div>

        </div>
        <nav class="nab-bar">
            <ul>
                <li class="active"><a onclick="selectNavLink(event)" href="index.html">Home</a> </li>
                <li><a onclick="selectNavLink(event)" href="about.html">About us</a></li>
                <li><a onclick="selectNavLink(event)" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="app__search-bar" id="searchBar">
            <input type="search" name="search" onkeyup="searchDestinations(event)" onclick="displayAllCountries(event)"
                id="search" placeholder="Enter a destination or keyword">
            <img src="/images//search.svg" style="color: lightseagreen;" alt="">
            <div class="btn-group">
                <button>Search</button>
                <button>Clear</button>
            </div>

        </div>
    </header>
    <div id="app__destination-card-container"></div>
    <div class="app">
        <main class="app__home hero" id="home-hero">
            <div class="app__social-container hero">
                <div class="app__social-line">
                    <div class="app__social-line">

                    </div>
                </div>
                <div class="app__nav-link--socials">
                    <a href="https://www.twitter.com">
                        <img src="/images/twitter.png" alt="x icon">
                    </a>
                    <a href="https://www.facebook.com">
                        <img src="/images/facebook.png" alt="facebook icon">
                    </a>
                    <a href="https://www.instagram.com">
                        <img src="/images/instagram.svg" alt="instagram icon">
                    </a>
                    <a href="https://www.youtube.com">
                        <img src="/images/youtube.svg" alt="youtube icon">
                    </a>
                </div>
            </div>
            <div class="app__home-hero about">
                <div>
                    <h1>EXPLORE DREAM DESTINATIONS</h1>
                    <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes,
                        while
                        pursuing the desired destinations that captivates the heart and ignites a sense of wonder.</p>
                </div>
                <button class="btn-primary">BOOK NOW</button>
            </div>
        </main>
    </div>
    <script src="index.js"></script>

<script defer src="main.js?4bde2cc7fd290c5b9a22"></script></body>
